appId: com.quotio.app
productName: Quotio
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.developer-tools
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
